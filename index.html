<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewery Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="sidebar">
            <div class="list-section">
                <div class="text-center">
                    <button id="show-listings" class="btn btn-default" data-bind="click: showListings">Show Listings</button>
                    <button id="hide-listings" class="btn btn-default" data-bind="click: hideListings">Hide Listings</button>
                </div>

                <div class="input-group search-bar">
                    <input type="text" class="form-control" placeholder="Brewery Name" aria-label="Brewery's name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Filter</button>
                    </div>
                </div>

                <div id="listings">
                    <ul id="brewery-listings" data-bind="foreach: markers">
                        <li data-bind="text: title, event:{mouseover: $parent.highlightMarker, mouseout: $parent.defaultMarker, click: $parent.toggleBounce}"></li>
                    </ul>
                </div>
            </div>


            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".list-section">
				<span class="navbar-toggler-icon"></span>
			</button>
            </nav>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>

    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Knockout-->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>

    <script src="js/models.js"></script>
    <script src="js/controller.js"></script>
    <!--Maps api call-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCshmwZ5vqqS1AqU-d4k1GEDT58w3a9qjo&v=3&callback=initMap">
    </script>

</body>

</html>
